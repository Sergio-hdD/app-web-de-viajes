<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head(title='Fechas/cadete/cliente')"></head>

<body>

    <th:block th:include="fragments/sidebar :: sidebar"></th:block>

    <div class="main-panel" id="main-panel">

        <th:block th:include="fragments/navbarSinSearch :: navbar"></th:block>

        <div class="mx-auto col-md-12 main-section" id="myTab" role="tablist">

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">

                    <div class="card text-white bg-warning mb-1">
                        <div class="card-header">
                            <h4 class="card-title" style=color:black>Ver los viajes entre fechas de un cadete (filtrado
                                por
                                cliente)</h4>
                        </div>
                    </div>



                    <div class="card-body">
                        <form th:action="cliEmpleYFechas" novalidate action="#" method="post" style="padding-top: 10px;"
                            class="formulario">



                            <div class="card-body">
                                <div class="row">

                                    <div class="col">

                                        <label style=font-size:16px>Ingrese la primera fecha: </label>

                                    </div>

                                    <div class="col">

                                        <input class="form-control" type="date" th:name="fecha1" required />

                                        <div class="invalid-feedback" style="padding-left:5px">

                                            Debe ingresar la fecha de inicio

                                        </div>

                                    </div>




                                </div>
                            </div>

                            <div class="card-body">

                                <div class="row">

                                    <div class="col">

                                        <label style=font-size:16px>Ingrese la segunda fecha: </label>

                                    </div>

                                    <div class="col">

                                        <input class="form-control" type="date" th:name="fecha2" required />

                                        <div class="invalid-feedback" style="padding-left:5px">

                                            Debe ingresar la fecha final

                                        </div>


                                    </div>


                                </div>

                            </div>


                            <div class="card-body">

                                <div class="row">

                                    <div class="col">

                                        <span><b style=font-size:16px>Elija el cadete: </b>

                                    </div>

                                    <div class="col">


                                        <select class="form-control" placeholder="empleado" name="empleado.idPersona"
                                            required>
                                            <option th:each="e : ${empleados}" th:value="${e.idPersona}"
                                                th:text="${e.nombre}+' '+${e.apellido}"></option>
                                        </select></span>

                                    </div>

                                </div>

                            </div>





                            <div class="card-body">

                                <div class="row">

                                    <div class="col">

                                        <span><b style=font-size:16px>Elija el cliente: </b>

                                    </div>

                                    <div class="col">


                                        <select class="form-control" placeholder="cliente" name="cliente.idPersona"
                                            required>
                                            <option th:each="c : ${clientes}" th:value="${c.idPersona}"
                                                th:text="${c.razonSocial}"></option>
                                        </select>
                                        </span>

                                    </div>

                                </div>

                            </div>

                            <br>


                            <a> <button type="submit" class="btn btn-primary">ENVIAR RESPUESTA <i
                                        style="padding-left: 5px;" class="now-ui-icons ui-1_send"></i></button></a>
                        </form>

                    </div>

                </div>
            </div>

            <div class="tab-pane fade" id="form" role="tabpanel" aria-labelledby="form-tab"></div>
        </div>

    </div>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Listo para salir?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="fas fa-times"></i></span>
                    </button>
                </div>
                <div class="modal-body">
                    Seleccione "Logout" si est&aacute listo para finalizar su sesi&oacuten actual.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <form th:action="@{/logout}" method="post">
                        <input class="btn btn-primary" style="cursor: pointer" type="submit" value="Logout" />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <th:block th:include="fragments/scripts :: scripts"></th:block>

    <script type="text/javascript">
        $(document).ready(function () {

            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('formulario');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();

        });
    </script>

</body>

</html>
